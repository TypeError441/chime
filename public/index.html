<!doctype html>
<html data-theme="default-light">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="description" content="A safe, distraction-free academic school bell schedule timer. Designed for students and teachers to track school periods easily.">
        <meta name="keywords" content="school, bell, schedule, timer, academic, classroom, safe">
        <meta name="author" content="TypeError">
        <meta name="robots" content="index, follow">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
        <meta name="rating" content="safe for kids">
        <title>Chime - Academic School Bell Schedule Timer</title>
        <link rel="stylesheet" href="/styles.css">
        <link class="favicon" rel="shortcut icon" href="/lib/favicon/gray.png" type="image/x-icon">
        <link rel="manifest" href="manifest.json">
        <script src="/lib/js/jquery-3.7.1.slim.js"></script>
    </head>
    <body>
        <main class="container">
            <section class="time-container">
                <header>
                    <time class="time">Time</time>
                    <h2 class="period">School Period</h2>
                    <h2 class="schedule">Schedule</h2>
                    <svg class="radial-timer" viewBox="0 0 200 200" preserveAspectRatio="xMidYMid meet">
                        <path></path>
                    </svg>
                </header>
                <time class="date">Date</time>
            </section>
            <aside class="right-sidebar-container">
                <button class="right-sidebar-toggle">
                    <img src="/lib/img/schedule.png" alt="Open Sidebar" width="32">
                </button>
                <div class="right-sidebar" style="display: none;">
                    <h2 class="title">Schedule</h2>
                    <section class="sidebar-schedule">
                        <table class="schedule-list"></table>
                    </section>
                    <footer class="sidebar-footer">
                        <select id="select-schedule" class="select-schedule"></select>
                        <div class="version">version .....</div>
                    </footer>
                    <button class="right-sidebar-exit">
                        <img src="/lib/img/close.png" alt="Exit Sidebar" width="32">
                    </button>
                </div>
            </aside>
            <button class="settings">
                <img src="/lib/img/settings.png" alt="Settings" width="32">
            </button>
        </main>
        <section class="settings-container" style="display: none;">
            <header class="title">
                <h2>Settings</h2>
            </header>
            <section class="settings-content">
                <fieldset class="settings-column">
                    <div class="settings-item">
                        <label for="select-theme">Theme</label>
                        <select id="select-theme" class="select-theme">
                            <option value="default-light">Default (light)</option>
                            <option value="default-dark">Default (dark)</option>
                            <option value="green-light">Green (light)</option>
                            <option value="green-dark">Green (dark)</option>
                            <option value="blue-light">Blue (light)</option>
                            <option value="blue-dark">Blue (dark)</option>
                            <option value="coffee">Coffee</option>
                            <option value="space">Space</option>
                        </select>
                    </div>
                    <div class="settings-item">
                        <label for="select-font">Font</label>
                        <select id="select-font" class="select-font">
                            <option value="'Inter', sans-serif">Sans Serif</option>
                            <option value="'Roboto', sans-serif">Bell.plus font</option>
                            <option value="'Verdana', sans-serif'">Verdana</option>
                            <option value="'Tahoma', sans-serif">Tahoma</option>
                            <option value="'Trebuchet MS', sans-serif">Trebuchet MS</option>
                            <option value="'Times New Roman', serif">Times New Roman</option>
                            <option value="'Georgia', serif">Georgia</option>
                            <option value="'Garamond', serif">Garamond</option>
                            <option value="'Courier New', monospace">Courier New</option>
                        </select>
                    </div>
                    <div class="settings-item">
                        <label for="select-school">School</label>
                        <select id="select-school" class="select-school"></select>
                    </div>
                </fieldset>
                <fieldset class="settings-column periods">
                    <div class="settings-item">
                        <label>Period Names</label>
                    </div>
                </fieldset>
            </section>
            <button class="close-settings">
                <img src="/lib/img/close.png" alt="Exit Settings" width="32">
            </button>
        </section>
        <script src="/scripts.js" type="module"></script>
    </body>
</html>

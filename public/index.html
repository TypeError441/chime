<!doctype html>
<html data-theme="default-light">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="description" content="A safe, distraction-free academic school bell schedule timer. Designed for students and teachers to track school periods easily.">
        <meta name="keywords" content="school, bell, schedule, timer, academic, classroom, safe">
        <meta name="author" content="TypeError">
        <meta name="robots" content="index, follow">
        <title>Chime - Academic School Bell Schedule Timer</title>
        <link rel="stylesheet" href="/css/main.css">
        <link class="favicon" rel="shortcut icon" href="/lib/favicon/gray.png" type="image/x-icon">
        <link rel="manifest" href="manifest.json">
        <script src="/lib/js/jquery-3.7.1.slim.js"></script>
    </head>
    <body>
        <main id="app-container">
            <header id="timer">
                <time id="timer-time">Time</time>
                <h2 id="timer-period">School Period</h2>
                <h2 id="timer-schedule">Schedule</h2>
                <svg id="timer-progress" viewBox="0 0 200 200" preserveAspectRatio="xMidYMid meet">
                    <path></path>
                </svg>
            </header>
            <time id="app-date">Date</time>
        </main>
        <button id="settings" class="button">
            <div class="button-tooltip">Settings</div>
            <img src="/lib/img/settings.png" alt="Settings">
        </button>
        <button id="feedback" class="button">
            <div class="button-tooltip">Give Feedback</div>
            <img src="/lib/img/feedback.png" alt="Settings">
        </button>
        <section id="popup-container">
            <div id="notification-tune-01" class="notification">
                <div class="notification-content">
                    <p class="notification-message">Bells are around 30 seconds early. Go to settings to tune Chime so that the timer is accurate.</p>
                </div>
                <button class="notification-close">OK</button>
            </div>
            </div>
            <div id="quick-links">
                <a class="quick-link" href="https://powerschool.losaltos.k12.ca.us/public/">
                    <img src="/lib/icon/quick-link/powerschool.png" alt="PowerSchool">
                </a>
                <a class="quick-link" href="https://classroom.google.com/">
                    <img src="/lib/icon/quick-link/classroom.png" alt="Google Classroom">
                </a>
            </div>
            <div id="modals" style="display: none;">
                <form name="feedback" id="feedback-modal" class="modal" netlify style="display: none;">
                    <div class="title">Request a feature or error fix</div>
                    <textarea name="feedback-modal-feature" id="feedback-modal-textarea"></textarea>
                    <button type="submit" class="submit">Submit</button>
                    <button type="button" class="exit">Exit</button>
                </form>
            </div>
        </section>
        <aside id="right-sidebar-container">
            <button class="right-sidebar-toggle">
                <img src="/lib/img/schedule.png" alt="Open Sidebar">
            </button>
            <div class="right-sidebar">
                <h2 class="title">Schedule</h2>
                <section class="sidebar-schedule">
                    <table class="schedule-list"></table>
                </section>
                <footer class="sidebar-footer">
                    <select id="select-schedule" class="select-schedule"></select>
                    <div class="version">version .....</div>
                </footer>
                <button class="right-sidebar-exit button">
                    <div class="button-tooltip">Leave Sidebar</div>
                    <img src="/lib/img/close.png" alt="Exit Sidebar">
                </button>
            </div>
        </aside>
        <section id="settings-container" style="display: none;">
            <header class="title">
                <h2>Settings</h2>
            </header>
            <section class="settings-content">
                <fieldset class="settings-column">
                    <div class="settings-item">
                        <label for="select-theme">Theme</label>
                        <select id="select-theme" class="select-theme">
                            <option value="default-light">Default (light)</option>
                            <option value="default-dark">Default (dark)</option>
                            <option value="green-light">Green (light)</option>
                            <option value="green-dark">Green (dark)</option>
                            <option value="blue-light">Blue (light)</option>
                            <option value="blue-dark">Blue (dark)</option>
                            <option value="coffee">Coffee</option>
                            <option value="space">Space</option>
                        </select>
                    </div>
                    <div class="settings-item">
                        <label for="select-font">Font</label>
                        <select id="select-font" class="select-font">
                            <option value="'Inter', sans-serif">Sans Serif</option>
                            <option value="'Roboto', sans-serif">Bell.plus font</option>
                            <option value="'Verdana', sans-serif">Verdana</option>
                            <option value="'Tahoma', sans-serif">Tahoma</option>
                            <option value="'Trebuchet MS', sans-serif">Trebuchet MS</option>
                            <option value="'Times New Roman', serif">Times New Roman</option>
                            <option value="'Georgia', serif">Georgia</option>
                            <option value="'Garamond', serif">Garamond</option>
                            <option value="'Courier New', monospace">Courier New</option>
                            <option value="'Wingdings', sans-serif">Wingdings</option>
                            <option value="'Noto Sans Runic', monospace">Runes</option>
                        </select>
                    </div>
                    <div class="settings-item">
                        <label for="select-tune">Tune (offset)</label>
                        <input id="select-tune" class="select-tune" type="number" min="-60" max="60">
                    </div>
                </fieldset>
                <fieldset class="settings-column periods">
                    <div class="settings-item"></div>
                </fieldset>
            </section>
            <button id="clear-settings" class="button">
                <div class="button-tooltip">Clear Settings</div>
                <img src="/lib/img/trash.png" alt="Clear Settings">
            </button>
            <button id="close-settings" class="button">
                <div class="button-tooltip">Close Settings</div>
                <img src="/lib/img/close.png" alt="Close Settings">
            </button>
        </section>
        <script src="/scripts.js" type="module"></script>
    </body>
</html>

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Chime Tools</title>
        <link rel="stylesheet" href="/css/styles.css">
        <link class="favicon" rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
        <script src="/js/scripts.js"></script>
        <script src="/lib/jquery-3.7.1.slim.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="title">Chime Tools</div>
            <div class="subtitle">A collection of tools for fun or help</div>
            <div class="apps">
                <div class="app">
                    <div class="app-title">Chime</div>
                    <div class="app-subtitle">A schedule app that displays the time until the next period.</div>
                </div>
                <div class="app">
                    <div class="app-title">Metadata Editor</div>
                    <div class="app-subtitle">An app that lets you edit audio files' metadatas.</div>
                </div>
                <div class="app">
                    <div class="app-title">Pomodoro Timer</div>
                    <div class="app-subtitle">An app that lets you set a timer for working with included breaks.</div>
                </div>
            </div>
        </div>
    </body>

<!doctype html>
<html data-theme="default-light">
    <head>
        <meta charset="utf-8">
        <title>...</title>
        <link rel="stylesheet" href="/css/styles.css">
        <link class="favicon" rel="shortcut icon" href="/lib/favicon/gray.png" type="image/x-icon">
        <link rel="manifest" href="/manifest.json">
        <script src='/lib/jquery-3.7.1.slim.js'></script>
        <script src="/js/scripts.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="time-container">
                <div>
                    <div class="time toggle-effect">...</div>
                    <div class="period toggle-effect">...</div>
                    <div class="schedule toggle-effect">...</div>
                    <svg class="radial-timer" viewBox="0 0 200 200" height="90%" preserveAspectRatio="xMidYMid meet">
                        <path />
                    </svg>
                </div>
                <div class="date">...</div>
            </div>
            <div class="right-sidebar-container">
                <button class="right-sidebar-toggle"><img src="/lib/img/schedule.png" alt="Open Sidebar" width="32"></button>
                <div class="right-sidebar toggle-effect">
                    <div class="title">Schedule</div>
                    <div class="sidebar-schedule">
                        <table class="schedule-list"></table>
                    </div>
                    <div class="sidebar-footer">
                        <select id="select-schedule" class="select-schedule"></select>
                        <div>version 4.0.0</div>
                    </div>
                </div>
            </div>
            <button class="settings toggle-effect"><img src="/lib/img/settings.png" alt="Settings" width="32"></button>
        </div>
        <div class="settings-container">
            <div class="title">Settings</div>
            <div class="settings-content">
                <div class="settings-column periods">
                    <div class="settings-item"><label>Period Names</label></div>
                </div>
                <div class="settings-column">
                    <div class="settings-item">
                        <label for="select-theme">Theme</label>
                        <select id="select-theme" class="select-theme">
                            <option value="default-light">Default (light)</option>
                            <option value="default-dark">Default (dark)</option>
                            <option value="blue-light">Blue (light)</option>
                            <option value="blue-dark">Blue (dark)</option>
                            <option value="coffee">Coffee</option>
                            <option value="code">Code</option>
                            <option value="space">Space</option>
                        </select>
                    </div>
                    <div class="settings-item">
                        <label for="select-font">Font</label>
                        <select id="select-font" class="select-font">
                            <option value="'Inter', sans-serif">Sans Serif</option>
                            <option value="'Roboto', sans-serif">Bell.plus font</option>
                            <option value="'Verdana, sans-serif'">Verdana</option>
                            <option value="'Tahoma', sans-serif">Tahoma</option>
                            <option value="'Trebuchet MS', sans-serif">Trebuchet MS</option>
                            <option value="'Times New Roman', serif">Times New Roman</option>
                            <option value="'Georgia', serif">Georgia</option>
                            <option value="'Garamond', serif">Garamond</option>
                            <option value="'Courier New', monospace">Courier New</option>
                            <option value="'Moo Lah Lah', fantasy">???</option>
                        </select>
                    </div>
                </div>
            </div>
            <button class="close-settings toggle-effect"><img src="/lib/img/close.png" alt="Exit Settings" width="32"></button>
        </div>
    </body>
</html>
